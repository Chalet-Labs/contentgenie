name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

      - name: Build Storybook
        run: bun run build-storybook

      - name: Validate Trigger.dev tasks (dry-run)
        if: github.event_name == 'pull_request'
        run: bunx trigger.dev@latest deploy --dry-run --skip-sync-env-vars
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
